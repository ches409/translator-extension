<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실시간 번역기</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
	<div class="container">
		<div class="header">
			<div class="title">🌍 실시간 번역기</div>
			<div class="subtitle">모든 웹페이지에서 즉시 번역</div>
		</div>

		<div class="status">
			<span class="toggle-indicator"></span>
			설치 완료! 지금 바로 사용하세요
		</div>

		<div class="divider"></div>

		<div class="workspace">
			<div id="calendar" class="calendar">
				<div class="calendar-header">
					<button id="prevMonth" class="btn">◀</button>
					<div id="monthLabel" class="month-label"></div>
					<button id="nextMonth" class="btn">▶</button>
				</div>
				<div id="calendarGrid"></div>
			</div>

			<div id="wordList" class="word-list">
				<div class="word-list-header">
					<div id="selectedDateLabel" class="selected-date-label">오늘</div>
					<div>
						<button id="exportTxtBtn" class="btn">TXT 내보내기</button>
						<button id="exportBtn" class="btn">CSV 내보내기</button>
					</div>
				</div>
				<ul id="wordItems"></ul>
			</div>
		</div>

		<div class="version">
			Version 1.0 | Made with ❤️
		</div>
	</div>

	<script src="popup.js"></script>
</body>
</html>
